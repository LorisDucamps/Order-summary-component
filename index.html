<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Loris DUCAMPS">
  <meta name="description" content="Order summary component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="stylesheet" href="styles.css">
  <title>Order summary component</title>

</head>

<body>
  <div class="background"></div>
  <main>
    <article class="card">
      <figure>
        <img src="./images/illustration-hero.svg" alt="illustration hero">
      </figure>
      <div class="card__body">
        <h1>Order Summary</h1>
        <p class="card__copy">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !
        </p>
        <div class="card__plan">
          <div class="card__plan-infos">
              <img src="./images/icon-music.svg" alt="icon music">
            <div>
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <button class="button ghost">Change</button>
        </div>
        <footer class="card__footer">
          <div class="card__actions">
            <button class="button primary">Proceed to Payment</button>
            <button class="button secondary">Cancel Order</button>
          </div>
        </footer>
      </div>

    </article>
  </main>
</body>

</html>
